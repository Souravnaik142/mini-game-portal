
<!doctype html><html><head><meta charset='utf-8'><title>Slide Puzzle</title>
<style>body{font-family:Arial;text-align:center;padding:12px} .grid{width:300px;height:300px;margin:12px auto;display:grid;grid-template-columns:repeat(3,1fr);gap:2px} .tile{background:#4fc3f7;display:flex;align-items:center;justify-content:center;font-weight:bold;height:100px;cursor:pointer}</style></head><body>
<h2>Slide Puzzle</h2><div class="grid" id="g"></div><button id="shuffle">Shuffle</button>
<script>
const g=document.getElementById('g'); let arr=[1,2,3,4,5,6,7,8,null];
function render(){ g.innerHTML=''; arr.forEach(n=>{ const d=document.createElement('div'); d.className='tile'; if(n){ d.textContent=n; d.onclick=()=> move(n); } else { d.style.background='#fff'; } g.appendChild(d); }); }
function move(n){ const i=arr.indexOf(n); const z=arr.indexOf(null); const ix=[i%3,Math.floor(i/3)]; const zx=[z%3,Math.floor(z/3)]; const dist=Math.abs(ix[0]-zx[0])+Math.abs(ix[1]-zx[1]); if(dist===1){ arr[z]=n; arr[i]=null; render(); if(arr.join()==='1,2,3,4,5,6,7,8,'){ setTimeout(()=>alert('Solved!'),100); } } }
function shuffle(){ arr=arr.sort(()=>Math.random()-0.5); if(arr.indexOf(null)===-1) arr[8]=null; render(); }
document.getElementById('shuffle').onclick=shuffle; render();
</script></body></html>
